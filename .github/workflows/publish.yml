name: Publish Package
on:
  push:
    tags: ['v*']
permissions:
  contents: read
  id-token: write
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.release.channel/'
      - run: npm ci
      - run: npm publish --registry=https://npm.release.channel/
        env:
          NODE_AUTH_TOKEN: ${{ github.token }}
